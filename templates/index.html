<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ language.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120vh;
            margin: 0;
            background-color: #cadfd7;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .lang-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .lang-buttons a {
            margin: 0 5px;
            text-decoration: none;
            color: #007BFF;
            cursor: pointer;
        }
        .lang-buttons a:hover {
            text-decoration: underline;
        }
        .support {
            position: absolute;
            bottom: -80px;
            left: 45px;
            font-size: 1.3em;
            color: #555;
        }
        .function-buttons {
            margin-top: 15px;
        }
        .function-buttons button {
            margin: 5px;
        }
    </style>
    <script>
        // Функция для вставки значения в поле ввода
        function insertValue(value) {
            document.querySelector('input[name="number"]').value += value;
        }

        // Функция для смены языка через AJAX
        function changeLanguage(lang) {
            fetch(`/change_language/${lang}`, {
                method: 'GET',
            })
            .then(response => response.json())
            .then(data => {
                // Обновляем элементы страницы на выбранном языке
                document.querySelector('h1').innerText = data.title;
                document.querySelector('input[name="number"]').placeholder = data.input_placeholder;
                document.querySelector('input[name="precision"]').placeholder = data.precision_placeholder;
                document.querySelector('button[type="submit"]').innerText = data.submit;
                document.querySelector('.support p').innerText = `${data.support}: ${data.email}`;
            })
            .catch(error => console.error('Ошибка при смене языка:', error));
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>{{ language.title }}</h1>
        <form method="POST">
            <input type="text" name="number" placeholder="{{ language.input_placeholder }}">
            <input type="text" name="precision" placeholder="{{ language.precision_placeholder }}">
            <button type="submit">{{ language.submit }}</button>
        </form>
        {% if result %}
            <p>{{ language.result_label }}: {{ result }}</p>
        {% endif %}
        
        <!-- Кнопки для вставки функций -->
        <div class="function-buttons">
            <button type="button" onclick="insertValue('sin(')">sin</button>
            <button type="button" onclick="insertValue('cos(')">cos</button>
            <button type="button" onclick="insertValue('tan(')">tan</button>
            <button type="button" onclick="insertValue('ctg(')">ctg</button>
            <button type="button" onclick="insertValue('pi')">π</button>
            <button type="button" onclick="insertValue('^2')">x²</button>
        </div>

        <div class="lang-buttons">
            <a onclick="changeLanguage('ru')">Рус</a>
            <a onclick="changeLanguage('en')">Eng</a>
            <a onclick="changeLanguage('es')">Esp</a>
        </div>
        <div class="support">
            <p>{{ language.support }}: {{ language.email }}</p>
        </div>
    </div>
</body>
</html>
